[general]
import = [
"alacritty-theme/themes/gruvbox_dark.toml",
]

[font]
size = 14.0
[font.normal]
family = "JetBrainsMono Nerd Font Mono"
style  = "Regular"

[font.bold]
family = "JetBrainsMono Nerd Font Mono"
style  = "Bold"

[font.italic]
family = "JetBrainsMono Nerd Font Mono"
style  = "Italic"

[font.bold_italic]
family = "JetBrainsMono Nerd Font Mono"
style  = "Bold Italic"

[window]
opacity = 0.9
blur = false
decorations = "full"
startup_mode = "Windowed"

[window.padding]
x = 8
y = 8

[cursor]
style = "Block"
unfocused_hollow = true
thickness = 0.15

[colors.primary]
background = "#282828"
foreground = "#ebdbb2"

[colors.normal]
black   = "#282828"
red     = "#cc241d"
green   = "#98971a"
yellow  = "#d79921"
blue    = "#458588"
magenta = "#b16286"
cyan    = "#689d6a"
white   = "#a89984"

[colors.bright]
black   = "#928374"
red     = "#fb4934"
green   = "#b8bb26"
yellow  = "#fabd2f"
blue    = "#83a598"
magenta = "#d3869b"
cyan    = "#8ec07c"
white   = "#ebdbb2"

# Optional selection colors (true to Gruvbox style)
[colors.selection]
background = "#3c3836"
foreground = "#ebdbb2"

# Optional search highlight
[colors.search.matches]
background = "#d79921"
foreground = "#282828"

[colors.search.focused_match]
background = "#fabd2f"
foreground = "#282828"

[mouse]
hide_when_typing = true

[scrolling]
history = 10000
multiplier = 3

