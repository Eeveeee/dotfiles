[general]
import = [
"alacritty-theme/themes/gruvbox_dark.toml",
]

[font]
size = 14.0
[font.normal]
family = "JetBrainsMono Nerd Font Mono"
style  = "Regular"

[font.bold]
family = "JetBrainsMono Nerd Font Mono"
style  = "Bold"

[font.italic]
family = "JetBrainsMono Nerd Font Mono"
style  = "Italic"

[font.bold_italic]
family = "JetBrainsMono Nerd Font Mono"
style  = "Bold Italic"

[window]
opacity = 0.9
blur = false
decorations = "full"
startup_mode = "Windowed"

[window.padding]
x = 8
y = 8

[cursor]
style = "Block"
thickness = 0.15

[mouse]
hide_when_typing = true

[scrolling]
history = 10000
multiplier = 3

